<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando videos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
    * {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif; color: rgb(1, 9, 15);
        text-align: center;
    }
</style>
<body>
    <h1>Utilizando vídeos no site:</h1>
    <p>Aqui está um lindo vídeo</p>
    <video width="560px" poster="luizlaranja.jpg" controls>
        <source src="production_id_4746616 (1080p).mp4" type="video/mp4">
        <source src="production_id_4746616 (1080p).m4v" type="video/m4v">
        <source src="production_id_4746616 (1080p).webm" type="video/webm">
        <source src="production_id_4746616 (1080p).ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

        <!--No meu caso, não baixei vários formatos de video, porém, esse sistema serve para poder rodar vários formatos de vídeos em determinados sites que não aceitam certos formatos, assim, podendo rodar caso um dos listados não funcione-->

    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l0qtDIw9EIc?si=ctkZzTVRPO1Nw_uC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
