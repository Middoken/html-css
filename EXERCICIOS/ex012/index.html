<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Colocando áudio em HTML5</p>
    <audio src="bemtivi-morto.mp" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="bemtivi-morto.mp3" type="audio/mpeg">
        <source src="bemtivi-morto.ogg" type="audio/ogg">
        <source src="bemtivi-morto.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="bemtivi-morto.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
