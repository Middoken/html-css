<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 600px;
        border-collapse: collapse;
        text-align: center;
    }
    thead {
        border: 1px solid black;
    }
    
    tr, td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Invenciveis</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Jeferson Eulices</td>
                <td>Esparta</td>
                <td>Gladiador</td>
                <td>Jumanji</td>
            </tr>
            <tr>
                <td>Luiz Antonio</td>
                <td>O matematico</td>
                <td>tubaração</td>
                <td>Transformers</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
